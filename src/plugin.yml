name: FreedomCore
version: 1.0
description: A new custom mod for ChickenFreedom
authors: [TaahThePhoenix, Adaptafied, PacksGamingHD]
main: com.packsgaminghd.freedomcore.FreedomCore
commands:
    fc:
        description: shows information about FreedomCore
        usage: /<command> [reload]
        aliases: [freedomcore]
    list:
        description: shows online players
        usage: /<command> [-a]
    admin:
        description: add/delete players to/from admin list
        usage: /<command> [list] <add | delete <player>>
    op:
        description: ops a player
        usage: /<command> <player>
